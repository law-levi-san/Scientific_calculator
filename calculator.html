<html>
    <head>
        <style>
            *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    

}
.calci{
    background-color: whitesmoke;
    height: 70px;
    width: 100%;
    text-align: center;
    size:50px;
}

.container{
    width: 100%;
    height: 100vh;
    background-color:#e3f9ff;
    display: flex;
    align-items: center;
    justify-content: center;
}
.calculator{
    background: #3a4452;
    padding: 20px;
    border-radius: 10px;
}
.calculator form input{
    border: 0;
    outline: 0;
    width: 60px;
    height: 60px;
    border-radius: 10px;
    box-shadow: -8px -8px 15px rgba(255,255,255,0.1), 6px 6px 15px rgba(255,255,255,0.1);
    background: transparent;
    font-size: 20px;
    color: white;
    cursor: pointer;
    margin:10px;
}
.display{
    margin:10px;
    border: 2px solid white;
}
form .display{

    display: flex;
    justify-content: flex-end;
    margin: 20px 0;
}
form .display input{
    text-align: right;
    flex:1;
    font-size: 45px;
    box-shadow: none;
}

</style>
</head>
    <body class="body">
        <h1 class="calci">SCIENTIFIC CALCULATOR</h1>
        <div class="container">
            <div class="calculator">
                <form >
                    <div class="display">
                        <input type="text" name="display" style="border: whitesmoke;">
                    </div>
                    <div>
                        
                        
                    </div>
                    <div>
                        
                        <input type="button" value="sin" onclick="display.value = Math.sin(display.value)">
                        <input type="button" value="cos" onclick="display.value = Math.cos(display.value)">
                        <input type="button" value="tan" onclick="display.value = Math.tan(display.value)">
                        <input type="button" value="AC"  style="background-color: pink;" onclick="display.value = ' ' ">
                        <input type="button" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)">
                        <input type="button" value="%" onclick="display.value  = display.value / 100 ">
                        <input type="button" value="/" onclick="display.value += '/' ">
                    </div>
                    <div>
                        <input type="button" value="ln" onclick="display.value = Math.log(display.value)">
                        <input type="button" value="log10" onclick="display.value = Math.log10(display.value)"> 
                        <input type="button" value = "x!" onclick= "factorial()">
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" onclick="display.value += '*' ">
                    </div>
                    <div>
                        <input type="button" value="pi" onclick="display.value = Math.PI"> 
                        <input type="button" value="e" onclick="display.value = Math.E">
                        <input type="button" value="x^2" onclick="display.value = display.value * display.value">
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="display.value += '-' ">
                    </div>
                    <div>
                        <input type="button" value="()" onclick = "display.value = '(' + display.value + ')' ">
                        <input type="button" value="sqrt" onclick="display.value = Math.sqrt(display.value)"> 
                        <input type="button" value="x^3" onclick="display.value = display.value * display.value * display.value">
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="display.value += '+' ">
                    </div>
                    <div>
                        <input type="button" value="rad" onclick="display.value = display.value * (Math.PI / 180)" >
                        <input type="button" value="deg" onclick="display.value = display.value * (180 / Math.PI)" >
                        <input type="button" value="00" onclick="display.value +=  '00' ">
                        <input type="button" value="0" onclick = "display.value += '0' ">
                        <input type="button" value="." onclick="display.value += '.' ">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" >
                        
                    </div>
                </form>
            </div>
          
        </div>
        <script>
         function factorial() {
    try {
        const value = parseFloat(display.value);
        if (!isNaN(value) && Number.isInteger(value) && value >= 0) {
            let factorial = 1;
            for (let i = 2; i <= value; i++) {
                factorial *= i;
            }
            display.value = factorial;
        } else {
            display.value = 'Invalid input';
        }
    } catch (error) {
        display.value = 'Error';
    }
}

        </script>
        
    </body>
</html>
